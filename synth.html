<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/drawflow/dist/drawflow.min.css">
    <script type="importmap">
        {
          "imports": {
            "drawflow": "./built/mod.js"
          }
        }
      </script>
    <script type="module" src="./node_modules/drawflow/dist/drawflow.min.js"></script>
    <script src="./built/FX.js" type="module"></script>
    <script src="./built/FXUI.js" type="module"></script>
    <script src="./built/mod.js" type="module"></script>
    <script src="./built/synth.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>HyperLan</title>
</head>

<body>
    <div>
        <p id="synth">
            <button id="en">Enable</button><br>
            Master fader <input type="range" id="fader" min="-40" max="0" step="0.1" value="-40"/><span id="fadervalue">-40 db</span><br>
            Attack <input type="range" id="attack" min="0" max="4000" step="1" value="10" onmousemove="updateADSR()" onchange="updateADSR()"></input><span id="attackval">10</span> ms<br>
            Decay <input type="range" id="decay" min="0" max="4000" step="1" value="0" onmousemove="updateADSR()" onchange="updateADSR()"></input><span id="decayval">0</span> ms<br>
            Sustain <input type="range" id="sustain" min="0" max="1" step="0.01" value="1" onmousemove="updateADSR()" onchange="updateADSR()"></input><span id="sustainval">1</span><br>
            Release <input type="range" id="release" min="0" max="4000" step="1" value="25" onmousemove="updateADSR()" onchange="updateADSR()"></input><span id="releaseval">25</span> ms<br>
            Octave <input type="number" value="4" id="octave" min="0" max="10" onchange="for(let k in osc) stopOsc(Number(k));"></input>
            <button onmousedown="playOsc(get('octave').value*12+21);" onmouseup="stopOsc(get('octave').value*12+21);" onmouseleave="stopOsc(get('octave').value*12+21);">
                PLAY</button> (or use the lower row of keyboard)<br>
        </p>
    </div>
    <div>
        <p>
            New FX
            <select id="fxType">
                <option value="oscillator">Oscillator</option>
                <option value="gain">Gain</option>
                <option value="constant">Constant source</option>
                <option value="biquadfilter">FIR Filter</option>
                <!-- XXX <option value="filter">IIR Filter</option>-->
                <option value="distortion">Distortion</option>
                <option value="convolver">Convolver</option>
                <option value="delay">Delay</option>
                <option value="compressor">Compressor</option>
                <option value="stereopanner">Panner</option>
                <!--<option value="channelmerger">Channel merger</option>
                <option value="channelsplitter">Channel splitter</option>-->
                <option value="analyser">Frequency analyser/Oscilloscope</option><!-- XXX add loudness analyser? -->
                <!-- XXX <option value="stereo">Stereo field analyser</option>-->
            </select>
            <button onclick="addFx(get('fxType').value);">ADD</button>
        </p>
        <div id="drawflow" style="border-style: outset; background-color: grey; height: 500px; width: 99.65%;"></div>
        <p>
            <span id="fxEditor"></span><br>
            <select id="modIn"></select> -> <select id="modOut" onchange="getModUiParams()"></select> Param : <select id="modParam"></select><button onclick="addModulation()">Add modulation</button>
        </p>
    </div>
    <table id="mod">
        <caption>Modulation matrix</caption>
        <colgroup>
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 20%;">
         </colgroup>
        <th>Label</th>
        <th>Input</th>
        <th>Output</th>
        <th>Amount</th>
        <th>Delete</th>
        <tbody id="modList"></tbody>
    </table>
    <div>
        <p>
            <br><canvas id="oscilloscope" width="1400" height="500"></canvas>
        </p>
    </div>
</body>
